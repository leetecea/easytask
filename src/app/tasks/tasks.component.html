<section id="tasks">
  <header>
    <h2>Tarefas de {{ name }}</h2>
    <menu>
      <button (click)="showModal()">Add Tarefa</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" (taskComplete)="onCompleteTask($event)"/>
      </li>
    }
  </ul>


</section>
